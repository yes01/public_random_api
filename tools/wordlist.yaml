philosophy:
  - 如果把向我咨询的人比喻做迷途的羊羔，那么他们通常手中都拿着地图，却没去看。
  - 握不住的沙，不如扬了它。
  - 如果一开始，就没握住那双最想要牵的手，错过的岁月，就会成为不断的寻找和将就。
  - 不要总在，过去的回忆里纠结，昨天的光阴，永远也追不上当下的时光。
  - 踏入社会的时候，该收一收你那性格了。不要什么话都跟别人讲，你说的是心里话，他们听的是笑话。
  - 不顾别人感受是自私，太顾别人感受是自虐。
  - 爱那么短，可是遗忘那么长。
  - 凡是过往皆为序章，所有将来皆为可盼。
  - 一步一惊心人生，一步一痛心爱情。
  - 有些人，有些事，看清了，也就看轻了。
  - 被岁月覆盖的花开，白驹过后变成空白。
  - 心平何劳持戒，行直何用修禅。
  - 错过了今天，一定要抓住明天。
interesting:
  - 我不羡慕童话里的故事，我喜欢别人羡慕我们的故事。
  - 问天问地，不如问自己。
  - 不要问别人为什么不喜欢自己，要看自己那里值得别人喜欢。
  - 追人不要死皮赖脸，要适可而止。
  - 每天都在发生新的故事，旧的故事就让它埋在心里，不必再提。
  - 空气真的很新鲜，但我的心情也是真的很差劲。
  - 我不是在于你商量，只是告诉你一声。
  - 我的世界有很多人，不是只有你。你要吵要闹，可以，那么请你离我远点去吵去闹，我不想听，也不喜欢听。
  - 你眼中的小事，我会在意很久。
  - 在我心情不好时，我不喜欢你在我面前嘻嘻哈哈。我在难过，你看不出来?
  - 我羡慕的不是鲜花和掌声，我羡慕的是老了身边有伴。
  - 吃饱喝足，才有力气做梦。
  - 我喜欢看小说，小说中的主角很搭配，故事很曲折，朋友讲义气，坏人都会受到惩罚……亲情的和谐美满，爱情的至死不渝，友情的肝胆相照，社会的包容慷慨，都是我所向往的。
